<div>
    <div class="login_wrapper">
        <div class="animate form">
            <section class="login_content">
                <form>
                    <h1>登录</h1>
                    <div>
                        <input  name="userName" type="text" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input  name="password" type="password" class="form-control" placeholder="Password" required=""/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="javascript:void(0);" id="login">登录</a>
                        <a class="reset_pass" href="#">忘记密码</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="/account/register" class="to_register">注册</a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> 小杨无内鬼科技系统</h1>
                            <p>jfyang made，this is bootstrap 3 template</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#login").bind("click",function () {
            login();
        })
    });
    function login() {
    var user={};
    user.userName=$("[name='userName']").val();
    user.password=$("[name='password']").val();
    // user.rememberMe=$("[name='rememberMe']").prop('checked');
    $.ajax({
        url : "/api/login",
        type : "post",
        contentType: "application/json",
        data : JSON.stringify(user),
        success : function (data) {
        if (data.status == 200) {
            // layer.msg(data.message,{icon:0});
            location.href = "/common/dashboard";
        }else {
            layer.msg(data.message,{icon: 0});
          }
        },
        error:function (data) {
            layer.msg(data.responseText,{icon:0});
        }
    })
}
</script>
